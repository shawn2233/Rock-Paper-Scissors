<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">

	<title>Parchment, Stone, or Blade</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="rock,paper,scissors.css">

</head>

<body>

<h1><strong class="green">Rock</strong>, <strong class="blue">Paper</strong>, or <strong class="red">Scissors</strong>?</h1>

<p>A bot has challenged you to a game. <strong class="green">Rock</strong> beats <strong class="red">Scissors </strong>  ,  <strong class="red"> Scissors</strong> beats <strong class="blue">Paper</strong>, and <strong class="blue">Paper</strong> beats <strong class="green">Rock</strong>.</p>

<div class="scoreboard">
  <h2>Scoreboard</h2>
  <table>
    <tbody>
      <tr>
        <td id="humanScore">0</td>
        <td id="computerScore">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>You-</th>
        <th>Bot</th>
      </tr>
    </tfoot>
  </table>
</div>

<h2>Choose Wisely</h2>

<button class="green" id="rock">Rock</button>

<button class="blue" id="paper">Paper</button>

<button class="red" id="scissors">Scissors</button>


<div id="status"></div>

<script type="text/javascript" src="rock,paper,scissors.js"></script>
</body>

</html>
